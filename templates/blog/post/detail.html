{% extends "blog/base.html" %}

{% block content %}
    <header class="intro-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>{{ post.title }}</h1>
                        <span class="meta"> Opublikowany {{ post.publish }} przez {{post.author }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    {{ post.body|linebreaks }}

                    <br>
                    <a href="{% url 'blog:post_share' post.id %}">
                        Share this post
                    </a>
                </div>
            </div>
        </div>
    </article>

{% endblock %}
